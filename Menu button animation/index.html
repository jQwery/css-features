<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="menu-block">
            <nav class="menu-nav" id="menu-nav">
                <a class="menu-nav__link" href="#">Home</a>
                <a class="menu-nav__link" href="#">Portfolio</a>
                <a class="menu-nav__link" href="#">About</a>
                <a class="menu-nav__link" href="#">Contacts</a>
            </nav>        
            <a href="#" class="menu-btn" id="menu-btn">
                <span></span>
            </a>
        </div>
    </section>

    <script>
        const menuBtn = document.getElementById("menu-btn")
        menuBtn.addEventListener("click", event => {
            event.preventDefault;
            menuBtn.classList.toggle("menu-btn--active")
            document.getElementById("menu-nav").classList.toggle("menu-nav--active")
        })
    </script>
</body>
</html>
